<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Attributes</title>
        <meta charset="utf-8">
        <script src="JS/Javascript_3.js"></script>
    </head>
    <body>
        <h1>Food & Recipes!</h1>
        <h3>Click a food, get a recipe suggestion.</h3>
        <ul>
            <li id="potato" data-food_suggestion="French Fries" onclick="data_Function(this)">Potato</li>
            <li id="tomato" data-food_suggestion="Spaghetti" onclick="data_Function(this)">Tomato</li>
            <li id="squash" data-food_suggestion="Some Pie" onclick="data_Function(this)">Squash</li>
            <li id="cheese" data-food_suggestion="Pizza" onclick="data_Function(this)">Cheese</li>
        </ul>
        <p id="output"></p>
    </body>
</html>
