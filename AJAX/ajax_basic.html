<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			var ajaxVar = new XMLHttpRequest();
            ajaxVar.open('GET', 'content.html');
            ajaxVar.onreadystatechange = function() {
                if (ajaxVar.readyState == 4) {
                    document.getElementById('content').innerHTML = ajaxVar.resposeText;
                }
            }

            function getContent() {
                ajaxVar.send();
                document.getElementById('btn_content').style.display = 'none';
            }
		</script>
    </body>
</html>
