<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown Project</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" placeholder="Enter number">
        <button onclick="countdown()">Click here!</button>
        <p id="timer"></p>

        <div class="image-container">
            <div class="slides">
                <img src="images/Faenilia.jpg">
            </div>
            <div class="slides">
                <img src="images/Lilnerd.jpg">
            </div>
            <div class="slides">
                <img src="images/Lilnight.jpg">
            </div>
            <div class="slides">
                <img src="images/Lilpriest.jpg">
            </div>
            <a class="prev" onclick="nextSlide(-1)">&#10094;</a>
            <a class="next" onclick="nextSlide(1)">&#10095;</a>

        <div class="little-dots">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
            <span class="dots" onclick="currentSlide(4)"></span>
        </div>
        </div>
        <br>

        <script src="JS/main.js"></script>
    </body>
</html>
