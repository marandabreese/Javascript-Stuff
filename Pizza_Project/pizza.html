<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Menu</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/pizza.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="js/pizza.js" defer></script>
    </head>
    <body>
        <div id="menuBG">
            <div class="flextest">
                <h1>Really Excellent Pizza!</h1>
                <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            </div>
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="X-Large Pizza">X-Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Deep Dish Pizza">Deep Dish Pizza<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Bacon">Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Pulled Pork">Pulled Pork<br>
                </div>
                <div class="menu">
                    <h3>Veggies</h3>
                    <input class="veggies" type="checkbox" name="Veggie" value="Mushrooms">Mushrooms<br>
                    <input class="veggies" type="checkbox" name="Veggie" value="Onions">Onions<br>
                    <input class="veggies" type="checkbox" name="Veggie" value="Tomatoes">Tomatoes<br>
                    <input class="veggies" type="checkbox" name="Veggie" value="Olives">Olives<br>
                    <input class="veggies" type="checkbox" name="Veggie" value="Green Peppers">Green Peppers<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
            <hr>
            <div id="pizza-slideshow">
                <div class="img-class">
                    <img src="https://popmenucloud.com/cdn-cgi/image/width%3D1200%2Cheight%3D1200%2Cfit%3Dscale-down%2Cformat%3Dauto%2Cquality%3D60/hjznkvic/b07fa72c-d2c1-4bf8-a97b-f4fd02aa03c6.jpg" alt="">
                </div>
                <div class="img-class">
                    <img src="https://www.kingarthurbaking.com/sites/default/files/2022-03/Easiest-Pizza_22-2_11.jpg" alt="">
                </div>
                <div class="img-class">
                    <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/216054.jpg" alt="">
                </div>
                <div class="img-class">
                    <img src="https://cdn.sanity.io/images/w6ol9cun/production/0fbc5d588c01b4ca1b712061daf2d802154c7ca5-2000x1080.jpg" alt="">
                </div>
            </div>
        </div>
        <button id="contact">Contact Us!</button>
    </body>
</html>
